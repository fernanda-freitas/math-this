<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math This</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="display">
            <div class="history">8x5</div>
            <div class="current">200</div>
        </div>
        <div class="calculator-buttons">
            <button class="btn btn-sum orange">+</button>
            <button class="btn btn-subtract orange">-</button>
            <button class="btn btn-multiply orange">x</button>
            <button class="btn btn-divide orange">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange btn-equals operator span-row-4">=</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">0</button>
            <button class="btn btn-decimal">.</button>
            <button class="btn btn-clear">C</button>
        </div>
    </div>
</body>
</html>
